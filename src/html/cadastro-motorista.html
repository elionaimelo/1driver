<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1Driver</title>
    <!-- App css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="cadastro-motorista">

    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">

        <div class="col-lg-6 bg-purple d-flex flex-column flex-md-row">
          <div class="arrow-left">
            <a href="escolha.html">
              <img src="assets/images/arrow-left.png" alt="">
            </a>
          </div>

           
           <div class="box-choice align-self-center remove-hover">
              <img src="assets/images/icone-cadastro-motorista.png" alt="">
              <h1 class="text-white"><span class="highlight">Com você na direção </span><br/> vamos mais longe!</h1>
              <p class="text-white">Cadastre-se no 1Driver e comece a<br/> ganhar mais dinheiro dirigindo.</p>
           </div>


        </div>
    
        <div class="col-lg-6 d-flex justify-content-center">
          <div class="box-choice align-self-center remove-hover">
            <div class="form-registration">
              <form
                id="registration-form"
                class="col-lg-12"
                action="#"
                method="post"
              >
                <div style="clear: both;"></div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="group">
                    <input
                      type="text"
  
                      autocomplete="off"
                      required=""
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label
                      >Nome</span
                      ></label
                    >
                  </div>
                </div>
                <div class="col-lg-6">

                  <div class="group">
                    <input
                      type="text"
                      autocomplete="off"
                      required=""
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label
                      ><span
                        class="span-input"
                        >Sobrenome</span
                      ></label
                    >
                  </div>

                </div>
              </div>
              <!-- fim row -->
              <div class="row">
                <div class="col-md-12">
                  <div class="group">
                    <input
                      type="email"
  
                      autocomplete="off"
                      required=""
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label
                      >E-mail</span
                      ></label
                    >
                  </div>
                </div>
              </div>
              <!-- fim row -->
              <div class="row">
                <div class="col-md-12">
                  <div class="group">
                    <input
                      type="text"
  
                      autocomplete="off"
                      required=""
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label
                      >Celular (com DDD)</span
                      ></label
                    >
                  </div>
                </div>
              
              </div>
              <!-- fim row -->
              <div class="row">
                <div class="col-md-12">
                  <div class="group">
                    <input
                      type="password"
  
                      autocomplete="off"
                      required=""
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label
                      >Senha</span
                      ></label
                    >
                  </div>
                </div>
              
              </div>
              <!-- fim row -->
              <div class="row">
                <div class="col-md-12">
                  <div class="group">
                    <input
                      type="password"
  
                      autocomplete="off"
                      required=""
                    />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label
                      >Repita sua senha</span
                      ></label
                    >
                  </div>
                </div>
              
              </div>
              <!-- fim row -->

              <div class="row">
                <div class="col-md-12">
                  <p class="check">Ao continuar, você concorda com a nossa <a href="politica-privacidade.html" target="_blank" rel="noopener noreferrer">Política de<br/>
                     Privacidade</a> e nossos <a href="politica-privacidade.html" target="_blank" rel="noopener noreferrer">Termos de uso.</a></p>
                </div>
              </div>
              

                <button
                  type="submit"
                  class="btn btn-secondary button-remove-border d-block d-lg-inline-block"
                >
                  <span>Já sou usuário</span>
                  
                </button>
                <button
                  type="submit"
                  class="btn btn-secondary d-block d-lg-inline-block"
                >
                  <span>Cadastre-se</span>
                  <i class="fas fa-chevron-right"></i>
                </button>
              </form>
            </div>
           </div>
        </div>
      </div>
    </div>

    <!-- Vendor js -->
    <script src="assets/js/vendor.js"></script>

    <!-- App js -->
    <script src="assets/js/app.min.js"></script>
  </body>
</html>
